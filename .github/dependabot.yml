version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "DeepDiagnostix-AI/maintainers"
    assignees:
      - "DeepDiagnostix-AI/maintainers"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "DeepDiagnostix-AI/maintainers"
    assignees:
      - "DeepDiagnostix-AI/maintainers"
    open-pull-requests-limit: 5

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "docker"
      include: "scope"
    reviewers:
      - "DeepDiagnostix-AI/maintainers"
    assignees:
      - "DeepDiagnostix-AI/maintainers"
    open-pull-requests-limit: 5